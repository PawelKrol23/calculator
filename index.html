<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer type="text/javascript" src="scripts.js"></script>
</head>
<body>
    <div class="calculator-region">
        <div class="calculator">
            <div class="calculator-row">
                <div class="calculator-display"></div>
            </div>
            <div class="calculator-row">
                <button id="clear" class="big-button">Clear</button>
                <button id="delete" class="big-button">Delete</button>
            </div>
            <div class="calculator-row">
                <button id="btn7" class="small-button">7</button>
                <button id="btn8" class="small-button">8</button>
                <button id="btn9" class="small-button">9</button>
                <button id="divide" class="small-button">/</button>
            </div>
            <div class="calculator-row">
                <button id="btn4" class="small-button">4</button>
                <button id="btn5" class="small-button">5</button>
                <button id="btn6" class="small-button">6</button>
                <button id="multiply" class="small-button">âœ•</button>
            </div>
            <div class="calculator-row">
                <button id="btn1" class="small-button">1</button>
                <button id="btn2" class="small-button">2</button>
                <button id="btn3" class="small-button">3</button>
                <button id="substract" class="small-button">-</button>
            </div>
            <div class="calculator-row">
                <button id="btn0" class="small-button">0</button>
                <button id="point" class="small-button">.</button>
                <button id="equals" class="small-button">=</button>
                <button id="add" class="small-button">+</button>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/PawelKrol23"><div class="my-git">PawelKrol23</div></a>
        <div class="footer-date">// 24.02.2022</div>
    </footer>
</body>
</html>
